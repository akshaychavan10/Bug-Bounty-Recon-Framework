<!-- templates/subdomains.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomains for {{ domain }}</title>
</head>
<body>
    <h1>Subdomains for {{ domain }}</h1>
    <ul>
        {% for subdomain in subdomains %}
            <li>{{ subdomain }}</li>
        {% endfor %}
    </ul>
</body>
</html>
